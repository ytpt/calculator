<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="buttons">
            <div id="firstLine">
                <button id="btnC">C</button>
                <button id="btnRemove">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="btnBlue">÷</button>
            </div>  
            <div id="numbersLine">  
                <button class="standart">7</button>
                <button class="standart">8</button>
                <button class="standart">9</button>
                <button class="btnBlue">×</button>
                <button class="standart">4</button>
                <button class="standart">5</button>
                <button class="standart">6</button>
                <button class="btnBlue">-</button>
                <button class="standart">1</button>
                <button class="standart">2</button>
                <button class="standart">3</button>
                <button class="btnBlue">+</button>
            </div>
            <div id="lastLine">
                <button class="standart" id="btnZero">0</button>
                <button class="btnBlue">=</button>
            </div>    
        </div>   
    </div>   
    <script src="main.js"></script> 
</body>
</html>
